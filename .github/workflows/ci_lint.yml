              uses: actions/checkout@v6

            - name: â• Actions - Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                bun-version: latest
            
            - name: ğŸ“¦ Installing Dependencies
              run: bun ci
            
            - name: ğŸŒ³ Biome Check
              run: bun run lint